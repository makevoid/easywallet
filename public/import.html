<!DOCTYPE html>
<html>
  <head>
    <title>EasyWallet</title>
    <meta charset='utf-8'>
    <link href='/css/main.css' rel='stylesheet'>
  </head>
  <body>
    <div class='container'>
      <div class='left'>
        <a href='/'>EW</a>
      </div>
      <div class='wizard' data-step='1'>
        <h1>Import private key</h1>
        <form action='/import.html' method='get'>
          <p>The private key is a string of 33 of 56 characters.</p>
          <input name='private_key' type='text'>
          <input type='submit' value='Import'>
        </form>
      </div>
      <script src='/js/app.js' type='text/javascript'></script>
    </div>
  </body>
</html>
